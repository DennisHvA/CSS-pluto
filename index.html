<!doctype html>
<html lang="en">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Dennis">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Pluto</title>
	
	<link href="styles/style.css" rel="stylesheet">
	
  <link rel="icon" type="image/svg+xml" href="images/pluto.webp">
</head>

<body>
	<div class="head">

		<div class="ears">
			<div class="earl">
				<div class="earlinel"></div>
			</div>

			<div class="earr">
				<div class="earliner"></div>
			</div>
		</div>

		<div class="eyes">	

			<section class="eyewrinkles">
				<div class="eyewrinklel"></div>
				<div class="eyewrinkler"></div>
			</section>

			<section class="eyesgroup">
				<div class="eyewhite1">
					<div class="pupil1"></div>
				</div>
	
				<div class="eyewhite2">
					<div class="pupil2"></div>
				</div> 

			</section>

			<section class="eyesgroup2">
				<div class="eyeorange1"></div>
				<div class="eyeorange2"></div> 
			</section>

			<div class="eyewrinkle"></div>

		</div>

		<div class="nose">

			<div class="nosewrinkle"></div>

			<div class="nosecircle"></div>

			<div class="cheeks">
				<div class="cheekl"></div>
				<div class="cheekline"></div>
				<div class="backcheek"></div>
				<div class="cheekr"></div>
			</div>

		</div>

		<div class="mouth">

			<div class="throat"></div>

			<div class="chin"></div>
			
			<div class="tongue">
				<div class="tonguesplit"></div>
				<div class="tonguesplit2"></div>
			</div>

			<div class="tongue2"></div>

			<section class="collar">
				<div class="oval"></div>
				<div class="circle1"></div>
			</section>
		</div>
	</div>

	<script src="scripts/script.js"></script>
</body>
	
</html>
